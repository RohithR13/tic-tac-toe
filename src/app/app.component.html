<div class="container">
  <div class="row justify-content-center align-items-center">
<div class="playerdetail" *ngIf="!playerDetail">

  <form>

    <div class="row justify-content-center align-items-center">

      <div class="col col-lg-3 text-center">

        <input type="text" class="form-control"name="player"  placeholder=" Player One Name" [(ngModel)] ="playerOne">
      </div>
      <div class="col col-lg-3 text-center">

        <input type="text" name="player" placeholder="Player Two name" class="form-control" [(ngModel)] = "playerTwo">
      </div>
      <div class="col col-lg-1 text-center input-group-append">
      <button (click) ="isplayerDetail()" class=" btn btn-primary" >submit</button>
    </div>
    </div>
  </form>
</div>
<div class="game" *ngIf="playerDetail">
    <div class="col col-lg-6">
      <div class="text-center">
        <h1 [hidden]="isCross" class="uppercase text-danger">player {{playerOne}} Turn</h1>
        <h1 [hidden]="!isCross" class="uppercase text-danger">player {{playerTwo}} Turn</h1>
      </div>
      <div class="grid">
        <div *ngFor="let item of itemArray; index as i ">
          <div class="card">
            <div class="card-box box" (click)="handleClicks(i)">
              <app-icon [iconName]="item" [A]="playerOne" [R]="playerTwo"></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-lg-6 text-center" *ngIf="winMessage ">
      <h1 class="text-uppercase">Game Over {{winMessage}}</h1>
      <button (click)="reloadGame()" class="btn btn-danger text-uppercase pl-5 pr-5">
        Reload Game
      </button>
    </div>

    <div class="col col-lg-6 text-center" *ngIf="isMovesLeft()">
      <h1 class="text-uppercase">No moves left</h1>
      <button (click)="reloadGame()" class="btn btn-danger text-uppercase pl-5 pr-5">
        Reload Game
      </button>
    </div>


  </div>
</div>


</div>
